<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Linkbrary</title>
</head>
<body>
  
  <div class="content">
    <form id="login-form">
      <div class="login-frame">
        <a href="/"><img class="logo" src="images/logo.svg"></a>
        <div class="check-member">
          회원이 아니신가요?<a href="/signup/index.html">회원 가입하기</a>
        </div>
      </div>
      <div class="login-frame2">
        <div class="input-frame">
          <label for="email">이메일</label>
          <input id="email" class ="email" name ="email" type="email"></input>
          <p class="errormsg email"></p>
        </div>
        <div class="input-frame">
          <label for="password">비밀번호</label>
          <input id="password" class="password" name ="password" type="password"></input>
          <p class="errormsg password"></p>
        </div>
      </div>
      <div class="login-frame3">
        <input type="submit" value="로그인" class="button"></input>
      </div>
    </form>
    
    <div class="social-login">
      <div class="social-login-text">소셜 로그인</div>
      <div class="social-login-logo">
        <a href="https://www.google.com/"><img class="google-logo" src="images/google.svg"></a>
        <a href="https://www.kakaocorp.com/page/"><img class="kakao-logo" src="images/kakao.svg"></a>
      </div>
    </div>
  
  </div>
  <script src="/signin/index.js"></script>
</body>
</html>
